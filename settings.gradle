rootProject.name = 'Poker'
include('app')

subprojects {
	apply plugin: 'java'
	apply plugin: 'application
	
	repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
        sourceCompatibility = '21'
        targetCompatibility = '21'
    }
}